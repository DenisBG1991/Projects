        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 8]>

        <article class="nodeEditor">
            <form action="#">
                <label>
                    <textarea id = "node_editor" class = "node_editor font" name="node_editor" placeholder="Add your review" autocomplete="off">
                    </textarea>
                </label>
                <label>
                    <input id = "save" class="tiny-node left save" type="image" src="img/tiny_node_save.png" alt="Save">
                </label>
                <label>
                    <input id = "clean" class="tiny-node left clean" type="image" src="img/tiny_node_clean.png" alt="Clean">
                </label>
            </form>
        </article>

        <article class="nodeEditor tags">
            <form action="#">
                <label>
                    <select id = "new_tags" name="tags" class="new_tags font" size="1">
                    </select>
                </label>
                <label>
                    <input id = "delete" class="tiny-node right delete" type="image" src="img/tiny_node_delete.png" alt="Delete">
                </label>
                <label>
                    <input id = "filter" class="tiny-node right filter" type="image" src="img/tiny_node_filter.png" alt="Filter">
                </label>
            </form>
        </article>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
            main();
        </script>
