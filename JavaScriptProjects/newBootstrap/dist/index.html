<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <img src="image/cabin.png" alt="cabin" class="img-responsive">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <img src="image/cake.png" alt="cake" class="img-responsive">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <img src="image/circus.png" alt="circus" class="img-responsive">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <img src="image/game.png" alt="game" class="img-responsive">
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
        <p>Вспышка в ночи</p>
      </div>
      <div class="col-md-3">
        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
        <p>А тут повисло облачко</p>
      </div>
      <div class="col-md-3">
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        <p>За Вами наблюдают</p>
      </div>
      <div class="col-md-3">
        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
        <p>Дверь мне сделай б**</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input name="name" type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input name="phone" type="tel" class="form-control" id="inputPhone" placeholder="Phone number">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
