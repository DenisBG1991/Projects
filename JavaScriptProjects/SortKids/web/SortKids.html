<!DOCTYPE html>
<html lang="en">
<head>
    <script type="application/javascript" src="sortkids.js"></script>
    <meta charset="UTF-8">
    <title>SortKids</title>
</head>
<body>
    <ul id="list"> <!-- Этот список будет отсортирован -->
        <li>один</li>
        <li>два</li>
        <li>три</li>
        <li>четыре</li>
        <li>пять</li>
        <!-- Элементы не в алфавитном порядке -->
    </ul>
    <!-- Кнопка, щелчок по которой запускает сортировку списка -->
    <button onclick="sortkids('list')">Сортировать</button>
</body>
</html>
