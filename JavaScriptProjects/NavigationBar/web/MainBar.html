<!DOCTYPE html>
<html lang="en">
<head>
    <script type="application/javascript" src="navigationbar.js"></script>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
</head>
    <!--
        Этот файл реализует панель навигации, предназначенную для фрейма
        в нижнией части окна. Включиме ее в набор следующим образом:
    -->

    <frameset rows="*,75">
        <frame src="vision.html" name="main">
        <frame src="navigation.html">
    </frameset>

    <!--
        Программный код из файла navigationbar.js управляет содержимым фрейма с именем "main".
    -->

</html>
