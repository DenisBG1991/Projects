<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
            <h2 class="text-center">CSS Button Generator</h2>
            <div class="row-fluid">

                <div class="span4 well">

                    <h3 class="text-center">Border radius</h3>

                    <div class="row-fluid">

                        <div class="span5 text-center">
                            <button class="btn" id="increase-radius">
                                <i class="icon-chevron-up disabled" ></i>
                            </button>
                            <button class="btn" id="reduce-radius">
                                <i class="icon-chevron-down"></i>
                            </button>
                        </div>

                        <div class="span7 text-center">
                            <div class="input-prepend">
                                <span class="add-on">step</span>
                                <input class="input-mini" id="step" type="text" value="1" title="steps">
                            </div>
                        </div>

                    </div>

                    <h3 class="text-center">Color</h3>

                    <div class="row-fluid">
                        <div class="span5 text-center">
                            <div class="input-prepend">
                                <span class="add-on">Background</span>
                                <input class="input-mini jscolor" id="BGColor" type="text" value="#cccccc" title="steps">
                            </div>
                        </div>

                        <div class="span7 text-center">
                            <div class="input-prepend">
                                <span class="add-on">Border</span>
                                <input class="input-mini jscolor" id="BorderColor" type="text" value="777777" title="steps">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="span4 well">
                    <h3 class="text-center">Result</h3>
                    <div class="create"></div>
                </div>

                <div class="span4 well text-center">
                    <h3 class="text-center">Your CSS</h3>
                    <textarea  id="code-result" cols="30" rows="10" title="Code-result"></textarea>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/jscolor.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('CREATE','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
